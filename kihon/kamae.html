<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- css -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/kyoutu.css" />
  <link rel="stylesheet" href="../css/odori.css" />
  <link rel="stylesheet" href="../css/shousai.css" />
  <script src="../script/shousai.js" defer></script>
  <script src="../script/kamae.js" defer></script>

  <title>ささら学習教材</title>
</head>

<body>
  <header class="header">
    <div class="kyoutu-header1">
      <h1 class="page-title">ささら学習教材</h1>
    </div>
    <div class="kyoutu-header2">
      <h2 class="sasara-title">おどり方の基本</h2>
    </div>
  </header>
  <main>
    <nav class="kyoutu-nav">
      <ol class="kyoutu-pankuzu">
        <li><a href="../index.html">ホーム</a></li>
        <li><a href="../kihon.html">おどり方の基本</a></li>
        <li>構え方</a></li>
      </ol>
    </nav>
    <div class="shousai-header3">
      <h2 class="shousai-title">～構え方～</h2>
    </div>
    <div class="shousai-midashiwaku">
      <p class="shousai-midashi">ここでは正しい構え方を良い例、悪い例の動画、写真を用いて解説します。2つの動画と写真を見比べてちがいを理解しましょう</p>
    </div>
    <div class="shousai-mikurabe">
      <div class="shousai-good">
        <div class="shousai-good-tab">良い例</div>
        <iframe class="shousai-img" src="https://www.youtube.com/embed/ljaR-7vV61E?si=tweFQmwcAp38uGe1"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <div class="shousai-bati-title">良いバチの持ち方</div>
        <div class="shousai-bati shousai-bati-good">
          <img class="syousai-bati-img" src="/images/kamae/bati_good.jpg" alt="">
        </div>
        <div class="shousai-kaisetsu-kamae shousai-kamae-good">
          バチとバチの間にすき間がなく、バチの先をななめ上に向けている。
        </div>
      </div>
      <div class="shousai-bad">
        <div class="shousai-bad-tab">悪い例</div>
        <iframe class="shousai-img" src="https://www.youtube.com/embed/yjPHKxFw6DM?si=Gl175eFIeh0nslZ1"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <div class="shousai-bati-title">悪いバチの持ち方</div>
        <div class="shousai-bati-waku">
          <div class="shousai-prev-waku">
            <button class="prev">&lt;</button>
          </div>
          <div class="shousai-bati shousai-bati-bad">
            <img class="syousai-bati-img bati_bad_img" src="/images/kamae/bati_bad0.jpg" alt="">
          </div>
          <div class="shousai-next-waku">
            <button class="next ">&gt;</button>
          </div>         
        </div>
        <ul class="indicator" class="indicator">
          <li class="list"></li>
          <li class="list"></li>
        </ul>
        <div class="shousai-kaisetsu-kamae shousai-kamae-bad">
          バチとバチの間にすき間が空いている。
        </div>
      </div>
    </div>
    <div class="shousai-point">
      <div class="shousai-point-title">注目ポイント</div>
      <div class="shousai-point-article">3人そろえて構えている点に注目しましょう。写真の良いバチの持ち方も参考にしてください。</div>
    </div>
  </main>
</body>

</html>
