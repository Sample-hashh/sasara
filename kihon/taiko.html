<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/kyoutu.css" />
    <link rel="stylesheet" href="../css/odori.css" />
    <link rel="stylesheet" href="../css/shousai.css" />
    <script src="../script/shousai.js" defer></script>

    <title>ささら学習教材</title>
  </head>

  <body>
    <header class="header">
      <div class="kyoutu-header1">
        <h1 class="page-title">ささら学習教材</h1>
      </div>
      <div class="kyoutu-header2">
        <h2 class="sasara-title">おどり方の基本</h2>
      </div>
    </header>
    <main>
      <div class="shousai-header3">
        <h2 class="shousai-title">たいこのたたき方</h2>
      </div>
      <div class="shousai-midashiwaku">
        <p class="shousai-midashi">
          ここでは正しいたいこのたたき方を良い例、悪い例の動画を用いて解説します。2つの動画を見比べてちがいを理解しましょう
        </p>
      </div>
      <div class="shousai-mikurabe">
        <div class="shousai-good">
          <div class="shousai-good-tab">良い例</div>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/PkCp0LgU6Ns?si=33cgELqYQbzttwL0" 
          title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
        </div>
        <div class="shousai-bad">
          <div class="shousai-bad-tab">悪い例</div>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/sD_vaCHBQ-I?si=2rhbW5sXjBCGyXZj" 
          title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
          </iframe>
        </div>
      </div>
      <div class="shousai-point">
        <div class="shousai-point-title">
          注目ポイント
        </div>
        <div class="shousai-point-article">
          たいこをたたいている時のうでのまわす大きさや、かかとに注目して見ましょう
        </div>
      </div>
      

    </main>
  </body>
</html>
