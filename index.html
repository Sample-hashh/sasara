<!DOCTYPE html>

  <!-- ローディング画面 -->

        「学習しよう」で詳しく説明しています
      </p>
      <div class="article-main">
        <div class="article-item">
          <h2 class="article-name">道中太鼓</h2>
          <iframe class="article-iframe iframe1"
            src="https://www.youtube.com/embed/1hQEgl_sfSk?si=vl3guWWwnxL6nc3i" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
          </iframe>
          <div class="article-button">
            <button class="article-btn btn btn1">ななめver</button>
          </div>
        </div>
        <div class="article-item">
          <h2 class="article-name">出羽</h2>
          <iframe class="article-iframe iframe2"

          <div class="article-button">

        </div>
        <div class="article-item">
          <h2 class="article-name">平庭</h2>
          <iframe class="article-iframe iframe3"

            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

        ささらの上手なおどり方について<br>

      <div class="aside-button">
        <button class="aside-btn btn" onclick="location.href='sasara.html'">ささらとは</button>
        <button class="aside-btn btn">おどり方の基本</button>
